<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Store edit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"> Product Store </a>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <h5 class="text-center text-success bg-light p-2">Edit Product</h5>
          <div class="card p-2">
            <form action="/update/{{product.pid}}" method="post">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="productname"
                  placeholder="Enter Product Name"
                  value="{{product.productName}}"
                  required
                />
              </div>
              <br />
              <div class="form-group">
                <label for="productDesc">Enter Product Details</label>
                <input
                  type="text"
                  class="form-control mt-2"
                  name="productDesc"
                  value="{{product.productDescription}}"
                  required
                />
                
              </div>
              <br />
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="rating"
                  placeholder="Enter Product Rating"
                  value="{{product.rating}}"
                  required
                />
              </div>
              <br />
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  name="stocks"
                  placeholder="Enter Product Stocks"
                  value="{{product.stocks}}"
                  required
                />
              </div>
              <br />
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  name="price"
                  placeholder="Enter Product Price"
                  value="{{product.price}}"
                  required
                />
              </div>
              <br />
              <button type="submit" class="btn btn-success">Update</button>
            </form>
          </div>
        </div>

        <div class="col-md-4"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
